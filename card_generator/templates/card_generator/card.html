{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generated</title>
    <link rel="stylesheet" href="{% static 'card_generator/card.css' %}"/>
</head>
<body>
    <div class="card">
        <img src="{{ profile_picture_url }}" alt="Profile Picture">
        <div class="card-info">
            <h2>{{ username }}</h2>
            <p class="phone">Phone: {{ phone }}</p>
            <p class="email">Email: {{ email }}</p>
            <p class="dance-type">Dance Type: {{ dance_type }}</p>
            <button class="download-button" onclick="downloadCard()">Download Profile</button>
        </div>
    </div>

    <script>
        function downloadCard() {
            const element = document.createElement('a');
            const content = document.documentElement.outerHTML;
            const blob = new Blob([content], { type: 'text/html' });
            element.href = URL.createObjectURL(blob);
            element.download = '{{ username }}_profile_card.html';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>
</body>
</html>
